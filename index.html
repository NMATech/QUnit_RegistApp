<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-200" onload="checkToken()">
    <section class="w-full flex justify-center items-center">
      <h1 class="text-[40px] font-semibold">WELCOME</h1>
    </section>

    <section class="flex justify-center items-center mt-[30px]">
      <section class="bg-white w-[500px] rounded-2xl p-3">
        <h1 class="text-3xl text-center">Your account information</h1>
        <section class="w-[80%] flex justify-between mx-auto mt-[10px]">
          <section>
            <h1 class="text-xl">Name</h1>
            <h1 class="text-xl">Age</h1>
            <h1 class="text-xl">Email</h1>
            <h1 class="text-xl">Phone</h1>
          </section>
          <section class="w-[60%]">
            <h1 id="name" class="text-xl"></h1>
            <h1 id="age" class="text-xl"></h1>
            <h1 id="email" class="text-xl"></h1>
            <h1 id="phone" class="text-xl"></h1>
          </section>
        </section>
      </section>
    </section>

    <script src="./script/index.js"></script>
  </body>
</html>
