<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- CDN Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <section class="flex">
      <section class="w-full flex flex-col justify-center md:w-[50%] h-screen">
        <div class="w-full flex justify-center items-center mt-[50px] p-3">
          <h1 class="font-bold text-[40px]">Sign In</h1>
        </div>

        <div class="mt-[20px]">
          <!-- Form -->
          <form id="formRegister">
            <section
              class="w-[75%] md:w-[60%] mx-auto flex flex-col justify-center items-center gap-[30px] p-2"
            >
              <input
                type="email"
                placeholder="Email"
                class="w-full border border-slate-400 p-1 h-[40px] rounded-xl placeholder:text-[#333]"
              />
              <input
                type="password"
                placeholder="Password"
                class="w-full border border-slate-400 p-1 h-[40px] rounded-xl placeholder:text-[#333]"
              />

              <section class="w-full flex flex-col gap-3">
                <section class="w-full flex items-center gap-2">
                  <input type="checkbox" id="" class="w-5 h-5" />
                  <p>Remember me</p>
                </section>

                <button
                  id="btnLogin"
                  type="button"
                  class="w-full rounded-xl bg-blue-400 py-2 text-white hover:bg-blue-500"
                >
                  Login
                </button>
              </section>
            </section>
          </form>
          <!-- End form -->

          <section class="w-[60%] mx-auto text-center">
            <p>
              You don't have an account? Register
              <a
                href="./register.html"
                class="hover:text-blue-400 hover:font-bold"
                >Here</a
              >
            </p>
          </section>
        </div>
      </section>

      <section
        class="hidden md:block relative w-[50%] h-screen rounded-tl-3xl rounded-bl-3xl"
      >
        <section
          class="absolute w-full h-full flex flex-col justify-center items-end rounded-tl-3xl rounded-bl-3xl bg-black bg-opacity-50 px-[50px]"
        >
          <h1
            class="text-[30px] md:text-[50px] lg:text-[60px] font-semibold text-white"
          >
            Login Account!
          </h1>
          <p class="text-white text-xl">Share your artwork and get project!</p>
        </section>

        <section class="w-full h-full">
          <img
            src="../assets/img/bg.jpg"
            alt=""
            class="w-full h-full bg-cover rounded-tl-3xl rounded-bl-3xl"
          />
        </section>
      </section>
    </section>

    <section
      class="hidden fixed inset-0 w-full justify-center items-center bg-black bg-opacity-50"
      id="modalRegister"
    >
      <section
        class="bg-white flex flex-col justify-center items-center rounded-xl max-w-[350px] h-[200px] px-5 py-2"
      >
        <h1 class="text-green-400 font-semibold text-[30px]">
          Register Success!
        </h1>
        <p class="text-lg">Click button to continue!</p>
        <button
          type="button"
          id="btnContinue"
          class="bg-[#333] text-white px-8 py-2 rounded-xl mt-[20px] hover:bg-[#333]/70"
        >
          Continue
        </button>
      </section>
    </section>

    <!-- JS -->
    <script src="../script/index.js"></script>
  </body>
</html>
